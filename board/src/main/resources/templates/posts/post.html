<!-- File: /templates/posts/post.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 th:text="${post.title}" class="mb-3"></h1>
    <p class="text-muted">
        작성자: <span th:text="${post.writer}"></span> |
        작성일: <span th:text="${post.createdDate}"></span>
    </p>
    <hr>
    <p th:utext="${post.content}"></p>

    <div class="mt-5">
        <h5>댓글</h5>
        <ul class="list-group mb-3">
            <li class="list-group-item" th:each="comment : ${comments}">
                <b th:text="${comment.writer}"></b>: <span th:text="${comment.content}"></span>
            </li>
        </ul>

        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning mt-3">글 수정하기</a>
        <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-danger mt-3">글 삭제하기</a>
        <a href="/posts" class="btn btn-secondary mt-3">목록으로</a>
    </div>
</div>
</body>
</html>
